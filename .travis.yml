language: node_js

node_js:
    - '8'

# only cli branch
branches:
    only:
        - master

cache:
    cnpm: true
    directories:
        - node_modules
        - cnpm

before_install:
    - npm install -g cnpm --registry=https://registry.npm.taobao.org

install:
    - cnpm install

script:
    - cnpm run build

deploy:
  local_dir: ./public
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master