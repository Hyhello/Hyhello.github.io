<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clip属性</title>
    <style>
        .clip-main {
            position: absolute;
            clip: rect(0, 512px, 381px, 30px);
        }
    </style>
</head>
<body>
    <!-- 返回 -->
    <img class="clip-main" src="../images/clip.jpg" alt="clip" />
</body>
